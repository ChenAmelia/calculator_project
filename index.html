<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href=style.css>
    <link href="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&display=swap" rel="stylesheet">
    

    <title>Calculator</title>
</head>
<body>
    <div>
        <div class="container">
            <div class="container__calculator">
                <div id="result">
                    <div id="history">
                        <p id="history-value">0</p>
                    </div>
                    <div id="output">
                        <p id="output-value">0</p>
                    </div>
                </div>
                <div id="keyboard">
                    <div class="operator">
                        <button class="operator__function" id="clearall">C</button>
                        <button class="operator__function" id="clearerror">CE</button>
                        <button class="operator__function">%</button>
                        <button class="operator__function">/</button>
                        <button class="operator__number">7</button>
                        <button class="operator__number">8</button>
                        <button class="operator__number">9</button>
                        <button class="operator__function">*</button>
                        <button class="operator__number">4</button>
                        <button class="operator__number">5</button>
                        <button class="operator__number">6</button>
                        <button class="operator__function">-</button>
                        <button class="operator__number">1</button>
                        <button class="operator__number">2</button>
                        <button class="operator__number">3</button>
                        <button class="operator__function">+</button>
                        <button class="operator__number" id="zero">0</button>
                        <button class="operator__number" id="dot">.</button>
                        <button class="operator__function" id="equal">=</button>
                    </div>
                </div>
            </div>
        
        </div>
        

    </div>
   





    <script src="script.js"></script>
</body>
</html>
